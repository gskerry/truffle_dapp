

<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="./myapp.js"></script>
</head>

<body>

  <h1>Network Summary</h1>
  
  <div class="panel panel-default">
    <div class="panel-heading">Network Summary</div>
      <table class="table">
          <!-- <thead> 
            <tr> 
              <th>#</th> 
              <th>First Name</th> 
              <th>Last Name</th> 
              <th>Username</th> 
            </tr> 
          </thead>  -->
          <tbody> 
            <tr> 
                <th scope="row">Accounts:</th> 
                <td id="accounts"></td> 
            </tr> 
            <tr> 
                <th scope="row">Current Account:</th> 
                <td id="mainacct"></td> 
            </tr>   
            <tr> 
                <th scope="row">Coinbase:</th> 
                <td id="coinbase"></td> 
            </tr>   
          </tbody> 

      </table>
  </div>

  <h4>Accounts:</h4>
  <p id="accounts"></p>

  <h4>Account:</h4>
  <p id="mainacct"></p>

  <h4>Coinbase:</h4>
  <p id="coinbase"></p>

  <h4>Account balances:</h4>
  
  <h5>META: <span id="balance" class="black"></span></h5>
  <h5>WEI: <span id="ethbalance" class="black"></span></h5>

  <h1>Execute Contract</h1>
  <h4>Transaction Owner:</h4>
  <p id="owner"></p>
  <h4>Transaction initiated by:</h4>
  <p id="txsender"></p>
  <button id="showme" onclick="showme()">Show my contract</button>

  <br>
  <h4>Metacoin Send</h4>
  <label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>


</body>
</html>
