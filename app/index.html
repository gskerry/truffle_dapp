<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="./myapp.js"></script>
</head>
<body>

  <h1>Network Stats</h1>
  
  <h4>Accounts:</h4>
  <p id="accounts"></p>

  <h4>Account:</h4>
  <p id="mainacct"></p>

  <h4>Coinbase:</h4>
  <p id="coinbase"></p>

  <h4>Account balances:</h4>
  
  <h5>META: <span id="balance" class="black"></span></h5>
  <h5>WEI: <span id="ethbalance" class="black"></span></h5>

  <h1>Execute Contract</h1>
  <h4>Transaction Owner:</h4>
  <p id="owner"></p>
  <h4>Transaction initiated by:</h4>
  <p id="txsender"></p>
  <button id="showme" onclick="showme()">Show my contract</button>

  <br>
  <h4>Metacoin Send</h4>
  <label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>


</body>
</html>
